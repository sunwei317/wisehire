<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | WiseHire Technology</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c0e2b 0%, #1a1f4b 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        
        /* Header styles */
        header {
            background: rgba(10, 14, 39, 0.8);
            padding: 1.2rem 2rem;
            border-bottom: 1px solid rgba(64, 224, 208, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }
        
        nav a {
            color: #b0b0b0;
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s;
            position: relative;
        }
        
        nav a:hover {
            color: #40e0d0;
        }
        
        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: linear-gradient(90deg, #40e0d0, #1e90ff);
            transition: width 0.3s;
        }
        
        nav a:hover::after {
            width: 100%;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #40e0d0 0%, #1e90ff 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #0c0e2b;
        }
        
        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, #40e0d0, #1e90ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }
        
        /* Main content area */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .login-container {
            background: rgba(18, 22, 51, 0.7);
            border-radius: 16px;
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(64, 224, 208, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(64, 224, 208, 0.1) 0%, transparent 70%);
            z-index: -1;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #40e0d0, #1e90ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #c0c0c0;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.9rem 1rem;
            background: rgba(30, 35, 70, 0.7);
            border: 1px solid rgba(64, 224, 208, 0.3);
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #40e0d0;
            box-shadow: 0 0 0 2px rgba(64, 224, 208, 0.2);
        }
        
        .login-button {
            width: 100%;
            padding: 0.9rem;
            background: linear-gradient(135deg, #40e0d0 0%, #1e90ff 100%);
            border: none;
            border-radius: 8px;
            color: #0c0e2b;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(64, 224, 208, 0.4);
        }
        
        /* Footer styles */
        footer {
            background: rgba(10, 14, 39, 0.9);
            padding: 1.5rem 2rem;
            border-top: 1px solid rgba(64, 224, 208, 0.2);
            margin-top: auto;
        }
        
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        
        .copyright {
            color: #808080;
            font-size: 0.85rem;
        }

        .logo-image {
    height: 35px; /* 缩小高度 */
    width: auto;
    max-width: 150px; /* 限制最大宽度 */
    object-fit: contain;
}

/* 或者更小的尺寸 */
.logo-image.small {
    height: 30px;
    max-width: 120px;
}

/* 移动端更小 */
@media (max-width: 768px) {
    .logo-image {
        height: 28px;
        max-width: 100px;
    }
}
    </style>
</head>
<body>
<header>
        <div class="header-content">
            <div class="logo">
            <img src="/static/images/logo.png" alt="HireWise" class="logo-image">
        </div>


        <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                    <div class="user-info">
                        <span class="username">Welcome!</span>
                        
                    </div>
                </ul>
            </nav>
            
        </div>
    </header>
    
    <main>
        <div class="login-container">
            <div class="login-header">
                <h1>Login</h1>
                
            </div>
            
            <form action="/login" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="login-button">Login</button>
            </form>
            
            <div style="text-align: center; margin-top: 1.5rem; font-size: 0.9rem; color: #a0a0a0;">
                
            </div>
        </div>
    </main>
    
    <footer>
        <div class="footer-content">
            <div class="copyright">
                &copy; 2025 WiseHire Technology. All rights reserved.
            </div>
        </div>
    </footer>
</body>
</html>
